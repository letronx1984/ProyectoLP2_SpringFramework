<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Autores</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/styleTables.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=LXGW+WenKai+TC&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Logo">
            <h1>Rincón Literario</h1>
        </div>
        <input type="checkbox" id="nav_check" hidden>
        <nav>
            <ul>
                <li><a th:href="@{/libro/listado}" style="text-decoration: none;">Catálogo</a></li>
                <li><a th:href="@{/mantenimiento}" style="text-decoration: none;">Mantenimiento</a></li>
                <li><a th:href="@{/reportes}" style="text-decoration: none;">Reportes</a></li>
                <li><a href="#" class="active" style="text-decoration: none;">
                    <img src="img/administrador.png" alt="Icono Admin" th:src="@{/img/administrador.png}"> 
                    <!-- <span th:text="${sessionScope.NombreAdmin}"></span> --></a>
                </li>
            </ul>
        </nav>
        <label for="nav_check" class="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </label>
    </header>

    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <div class="container">
                <div class="row">
                    <br>
                    <div>
                        <h3>Mantenimiento de Autores</h3>
                    </div>
                    <br>
                    <div class="col-12">
                    	<a th:href="@{/autor/registrar}" class="btn btn-outline-primary">Registrar</a>
                        <a th:href="@{/mantenimiento}" class="btn btn-outline-warning">Regresar</a>
                    </div>
                    <br> <br>
                    <div class="col-12">
                        <table class="table">
                            <thead style="background-color: rgb(255, 128, 128);">
                                <tr>
                                    <th>ID del Autor</th>
                                    <th>Nombres</th>
                                    <th>Apellidos</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="autor : ${autores}">
                                    <td th:text="${autor.idAutor}"></td>
                                    <td th:text="${autor.nombreAutor}"></td>
                                    <td th:text="${autor.apellidoAutor}"></td>
                                    <td>
                                    	<a th:href="@{/autor/editar/{id}(id=${autor.idAutor})}">
                                            <img alt="Editar" src="img/iconos/iconoInfo.png" width="30" height="30" title="Editar">
                                        </a> 
                                        <a th:href="@{/autor/eliminar/{id}(id=${autor.idAutor})}">
                                            <img alt="Eliminar" src="img/iconos/iconoEliminar.png" width="30" height="30" title="Eliminar">
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row"></div>
            </div>
        </div>
    </div>
</body>
</html>
