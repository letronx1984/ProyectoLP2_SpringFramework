<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro Admin</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=LXGW+WenKai+TC&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Nunito:ital,wght@0,200..1000&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script>
        function validateForm(event) {
            const nombre = document.querySelector('input[name="nombreAdmin"]').value;
            const apellido = document.querySelector('input[name="apellidoAdmin"]').value;
            const email = document.querySelector('input[name="email"]').value;
            const password = document.querySelector('input[name="contrasenia"]').value;
            const foto = document.querySelector('input[name="foto"]').value;
            const alert = document.querySelector('.alerta-error');

            if (!nombre || !apellido || !email || !password || !foto) {
                alert.textContent = "Por favor, completa todos los campos.";
                alert.style.display = "block";
                event.preventDefault(); // Evita que el formulario se envíe
            }
        }
    </script>
</head>
<body>
    <br><br><br><br><br><br><br>
    <div class="loginContainer">
        <div class="container-form register">
            <div class="information">
                <div class="info-childs">
                    <div class="logo">
                        <img th:src="@{/img/logo.png}" alt="Logo">
                        <h2>¡Regístrate!</h2>
                    </div>
                    <p>Completa los siguientes campos para crear una cuenta de Administrador.</p>
                </div>
            </div>
            <div class="form-information">
                <div class="form-information-childs">
                    <h2>Registro</h2>

                    <form th:action="@{/registrarAdmin}" method="post" th:object="${admin}" class="form form-register" enctype="multipart/form-data" novalidate onsubmit="validateForm(event)">
                        <div>
                            <label>
                                <i class='bx bx-user'></i>
                                <input type="text" placeholder="Nombre" name="nombreAdmin" th:field="*{nombreAdmin}" required>
                            </label>
                        </div>
                        <div>
                            <label>
                                <i class='bx bx-user'></i>
                                <input type="text" placeholder="Apellido" name="apellidoAdmin" th:field="*{apellidoAdmin}" required >
                            </label>
                        </div>
                        <div>
                            <label>
                                <i class='bx bx-envelope'></i>
                                <input type="email" placeholder="Correo Electrónico"  required th:field="*{email}" name="email" >
                            </label>
                        </div>
                        <div>
                            <label>
                                <i class='bx bx-lock-alt'></i>
                                <input type="password" placeholder="Contraseña" th:field="*{contrasenia}" name="contrasenia" required >
                            </label>
                        </div>
                        <!-- Campo para subir foto de usuario -->
                        <div>
                            <label >
                                <i class='bx bx-image-add'>Foto de usuario</i>
                                
                                <input name="fotoAdmin" accept="image/*" required type="file" class="form-control-file">
                                
                            </label>
                            
                        </div>
                        <input type="submit" value="Registrarse">
                        <a th:href="@{/}" class="btn-secondary">Volver al login</a>
                        <div class="alerta-error" style="display:none;"></div>
                        <div class="alerta-exito" th:if="${success}" th:text="${success}"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <style>
        .form-information {
            margin-top: 15px;
        }

        .alerta-error {
            color: red;
            margin-top: 10px;
        }

        .alerta-exito {
            color: green;
            margin-top: 10px;
        }

        input[type="text"], input[type="email"], input[type="password"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            display: block;
            width: 100%;
            margin-top: 10px;
        }

        .form-information-childs input {
            width: 100%;
        }
    </style>
</body>
</html>
